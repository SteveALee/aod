{% load i18n %}
{% load l10n %}
<article>
    <div id="stats_container" class="margin-top-10">

        <table id="stats_table"
                data-classes="table table-hover"
                data-resizable="true"
                data-search="true"  
                data-show-columns="true"
                data-card-view="false"
                data-click-to-select="true"
                data-toolbar="#custom-toolbar"
                data-pagination="true"
                data-query-params="queryParams"
                data-page-list="[5, 10, 20, 30, 50]"
                data-sort-name="consumer" data-sort-order="asc"
               data-pagination-first-text="First"
               data-pagination-pre-text="Previous"
               data-pagination-next-text="Next"
               data-pagination-last-text="Last">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="consumer" data-sortable="true" data-switchable="false" data-align="center">{% trans 'Consumer' %}</th>
                <th data-field="price" data-sortable="true" data-align="center">{% trans 'Charge' %}</th>
                <th data-field="purchased_date" data-sortable="true" data-align="center">{% trans 'Purchased date' %}</th>
                <th data-field="payment_status" data-sortable="true" data-formatter="editFormatter" data-align="center">{% trans 'Payment status' %}</th>
                <th data-field="payment_date" data-sortable="true" data-align="center">{% trans 'Payment date' %}</th>        
            </tr>
            </thead>
        </table>
        <div class="padding-bottom-25"></div>
    </div>  

</article>
